<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            position: relative;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        button {
            position: absolute;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        #who {
            top: 20%;
            left: 10%;
        }

        #what {
            top: 50%;
            left: 60%;
        }

        #when {
            top: 80%;
            left: 30%;
        }

        #where {
            top: 40%;
            left: 40%;
        }

        #why {
            top: 70%;
            left: 80%;
        }

        #how {
            top: 10%;
            left: 70%;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
  <a href="who.html"><button id="who">Who</button></a>
  <a href="what.html"><button id="what">What</button></a>
  <a href="when.html"><button id="when">When</button></a>
  <a href="where.html"><button id="where">Where</button></a>
  <a href="why.html"><button id="why">Why</button></a>
  <a href="how.html"><button id="how">How</button></a>
</body>

</html>
